<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">
		<title>Document</title>
	</head>
	<body>
		<!-- header -->
		<header class="flex-row-container">
			<!-- <div id="logo" class="flex-row-container"> -->
				<h1>Remindur</h1>
			</div>
		</header>
		<!-- app-content -->
		<div class="flex-row-container">
			<!-- sidebar nav -->
			<aside id="left-sidebar" class="flex-row-container">
				<!-- user-profile -->
				<div id="user-profile" class="flex-row-container">
					<img id="user-picture" src="photos/dreadlord64.png" />
					<h4>Lucas</h4>
					<!-- sidebar content -->
				</div>
			</aside>
			<main class="flex-column-container">
				<div id="main-top" >
					<div id="quote" class="flex-row-container">
						<h4>Quote Of The Day:</h4>
						<p>“Someone’s sitting in the shade today because someone planted a tree a long time ago.” — Warren Buffett</p>
					</div>
				</div>
				<div id="main-center" class="flex-row-container">
					<!-- left side of main -->
					<aside id="main-left">
						<!-- todays tasks -->
						<div id="todays-todo" class="flex-column-container">
							<!--header-->
							<div id ="todays-todo-title" class="flex-row-container">
							<h2>Todays Todos</h2></div>
							<!-- add todo  -->
							<div class="add-todo flex-row-container">
								<input id="todays-todo-input" type="text" placeholder="Add New Todo"/>
								<button id="btn-add"class="button-add"><span>+</span></button>
							</div>
							<!-- todo-items -->
							<!-- <div class="todo-item flex-row-container">
								<input type="checkbox"/>
								<p>Todo Content 1</p>	
							</div>
							<div class="todo-item flex-row-container">
								<input type="checkbox"/>
								<p>Todo Content 2</p>	 -->
						</div>
					</aside>
					<!-- right side of main -->
					<aside id="main-right">
						<!-- Todo Category Groups -->
						<div id="todo-grid" class="grid-container">
							<div id="grid-top-left">Categories wip</div>
							<div id="grid-top-right">Settings wip</div>
							<!-- Todo Category Card-->
							<div class="todo-group-card">
								<p>Personal</p>
							</div>
							<div class="todo-group-card"><p>Work</p></div>
							<div class="todo-group-card"><p>Not Implemented Category: 3</p></div>
							<div class="todo-group-card"><p>Not Implemented Category: 4</p></div>
						</div>
					</aside>
				</div>
			</main>
		</div>
		<script type="module" src="JavaScript/Program/main.js"></script>
	</body>
</html>
